<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <title>OWL LABS</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Burger -->
    <a href="" class="header__burger" id="burger">
      <div class="header__burger_line"></div>
      <div class="header__burger_line"></div>
      <div class="header__burger_line"></div>
    </a>
    <a href="" class="header__close" id="close">
      <p>&times;</p>
    </a>
    <!-- Nav Menu -->
    <div class="container">
      <div class="header__navmenu" id="navmenu">
        <ul class="header__navmenu_left">
          <li class="header__navmenu_li">
            <a href="#" class="text_a">Shop</a>
          </li>
          <li class="header__navmenu_li">
            <a href="#" class="text_a">Industry</a>
          </li>
          <li class="header__navmenu_li">
            <a href="#" class="text_a">Resources</a>
          </li>
        </ul>
        <img src="img/logo .svg" alt="logo" class="logo">
        <div class="header__navmenu_rigth">
          <a href="" class="header__navmenu_a text_a">Login</a>
          <button class="header__navmenu_btn btn__transparent" id="btnNavmenu">Schedule a Demo</button>
          <a href="#" class="header__navmenu_a-icon">
            <img src="img/icon.svg" alt="Basket" class="header__navmenu_icon">
          </a>
        </div>
      </div>     
    </div>
  </header>
   <!-- First screen -->
  <section class="firstscreen">
    <div class="container">
      <div class="firstscreen__bg">
        <h1 class="firstscreen__title text_h1">A new point of view</h1>
        <div class="firstscreen__content">
          <p class="firstscreen__subtitle">Our advanced room solutions create active collaboration among your hybrid teams.</p>
          <button class="firstscreen__btn btn" id="btnSubtitle">Shop Our Products</button>
      </div>
      </div>
    </div>
  </section>
  <!-- Form -->
  <section class="form" id="form">
    <div class="container">
      <form action="" class="form__window">        
        <a href="" class="form__close" id="close">
          <p>&times;</p>
        </a>
        <div class="form__pd">
          <label class="form__name" for="">Оставьте вашу заявку </label>
          <div class="form__flex_inputs">
            <input type="number" class="form__input" placeholder="Номер телефона">
            <input type="email" class="form__input" placeholder="Почта">
          </div>
          <textarea name="" id="" class="form__textarea" placeholder="Сообщение"></textarea>
          <button class="form__btn btn" id="btnForm">Отправить</button>
        </div>
      </form>
      <div class="popup" id="popup">
        <a href="" class="popup__close" id="close">
          <p>&times;</p>
        </a>
        <div class="popup__inner">
          <p class="popup__text">Ваша заявка в обработке<br>В ближайшее время мы с вами свяжемся!</p>
          <img src="img/check.svg" alt="" class="popup__icon">
        </div>
      </div>
    </div>

  </section>
  <script src="js/main.js"></script>
</body>
</html>
